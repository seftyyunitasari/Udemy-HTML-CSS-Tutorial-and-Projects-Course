<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- Navbar -->
    <ul>
        <li><a href="index.html">Home page</a></li>
        <li><a href="about.html">About page</a></li>
    </ul>

   <!-- Form -->
   <form action="" method="">
       <!-- text input -->
       <label for="FirstName">First name: </label>
       <input type="text" name="FirstName" id="FirstName">
       <br>
       <br>
       <!-- email input -->
       <input type="email" name="email" value="example@email.com">
       <br>
       <br>
       <!-- password input -->
       <input type="password" name="password" id="password" placeholder="input password">
       <br>
       <br>
       <!-- text area -->
       <p>Description</p>
       <textarea name="" id="" cols="10" rows="2"></textarea>
       <br>
       <br>
       <!-- radio button, only submit one value -->
       <p>Please select a coding language!</p>
       <input type="radio" name="coding" id="" value="javascript" checked>JavaScript
       <input type="radio" name="coding" id="" value="Java">Java
       <input type="radio" name="coding" id="" value="Ruby">Ruby
       <br>
       <br>
       <!-- Checkboxes, can submit multiple values -->
       <p>Plase select one or more operating system!</p>
       <input type="checkbox" name="OS" id="" checked value="Windows"> Windows
       <input type="checkbox" name="OS" id="" value="MacOS"> MacOS
       <input type="checkbox" name="OS" id="" value="Linux"> Linux
       <br>
       <br>
       <!-- select input, only submit one value -->
       <p>Please select a framework!</p>
       <select name="frameworks" id="">
           <option value="Vue.js">Vue</option>
           <option value="ROR">Ruby on Rails</option>
           <option value="React">React</option>
       </select>
       <br>
       <br>
       <!-- input submit -->
       <input type="submit" value="submit here">
       <br>
       <br>
       <!-- button submit -->
       <button type="submit">Submit</button>
   </form>
</body>
</html>
